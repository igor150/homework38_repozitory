<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Notes Page</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/noteform.js" async></script>
</head>
<body>

<div id="view_comment" class="view_comment"><p>View Comment:</p><br></div>

<div id="view_form" class="view_form">
    <form action="noteform.php" method="post" class="form_note">
        <div>
            <label for="date">Date Now:</label>
            <input type="date" name="date" id="date" value="" required>
        </div>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" value="" required>
        </div>
        <div>
            <label for="note">Your Note:</label>
            <textarea type="text" name="note" id="note" cols="40" rows="10" required></textarea>
        </div>
        <div class="submit_note">
           <input type="submit" id="note_btn" class="note_btn" value="Send"> 
        </div>
    </form>
</div>


</body>
</html>
